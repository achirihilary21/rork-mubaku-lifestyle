version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "19000:19000"  # Expo Metro bundler
      - "19001:19001"  # Expo web
      - "19002:19002"  # Expo DevTools
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true